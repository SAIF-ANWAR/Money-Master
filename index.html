<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money Master</title>
</head>

<body>
    <!-- header section  -->
    <header>
        <div class="title text-center  mt-4">
            <h1 class="title">Your Monthly Balance Calculation</h1>
        </div>

    </header>

    <!-- Main body  -->
    <main>
        <section class="container mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="calculation p-3">
                        <h3 class=" text-center">Income</h3>
                        <div class="input d-flex justify-content-center">
                            <div class="mx-3 my-3">
                                <h5>Income:</h5>
                            </div>
                            <div class="my-3">
                                <input class="border border-secondary rounded" id="income" type="text"
                                    placeholder="Income amount">
                            </div>
                        </div>
                        <h3 class=" text-center mb-3">Expenses</h3>
                        <div class="input d-flex justify-content-center">
                            <div class="mx-3 my-2">
                                <h5>Food:</h5>
                            </div>
                            <div class="my-2">
                                <input class="border border-secondary rounded" id="food" type="text"
                                    placeholder="Food Expenses">
                            </div>
                        </div>
                        <div class="input d-flex justify-content-center">
                            <div class="mx-3 my-2">
                                <h5>Rent:</h5>
                            </div>
                            <div class="my-2">
                                <input class="border border-secondary rounded" id="rent" type="text"
                                    placeholder="Rent Expenses">
                            </div>
                        </div>
                        <div class="input d-flex justify-content-center">
                            <div class="mx-2 my-2">
                                <h5>Clothes:</h5>
                            </div>
                            <div class="mx-3 my-2 ">
                                <input class="border border-secondary rounded" id="clothes" type="text"
                                    placeholder="Clothing Expenses">
                            </div>
                        </div>
                        <button onclick="calculateBalance()" id="calculate"
                            class="calculate px-4 py-2 fs-5 btn btn-info text-white mx-auto mt-3">Calculate</button>
                        <div id="exp-balance">
                            <h3 class=" text-center m-3">Total Expenses: <span id="total-expense"> 0000</span> </h3>
                            <h3 class=" text-center"> Balance: <span id="total-balance">0000</span> </h3>
                        </div>
                        <!-- Error section  -->
                        <div>
                            <h4 id="error" class="error p-2 ">Pleases enter positive value</h4>
                            <h4 id="string-error" class="string-error p-2 ">Use only numbers</h4>
                            <h4 id="calculation-error" class="calculation-error p-2 ">Income amount can no be less than
                                expense</h4>
                        </div>
                        <div class="row my-4 mx-auto">
                            <div class="container col-lg-12 d-flex align-items-center mx-5">
                                <div class="col-lg-6 d-flex justify-content-center">
                                    <h5>Save:</h5>
                                    <input id="saving-input" class="border border-secondary rounded" type="text">
                                </div>
                                <div class="col-lg-3 d-flex justify-content-between align-items-center">
                                    <h4>%</h4>
                                    <button id="saving-btn"
                                        class="px-4 py-1 fs-5 btn btn-info text-white mx-auto">Save</button>
                                </div>
                            </div>

                        </div>
                        <div class="div">
                            <h3 class="text-center">Saving Amount: <span id="saving-amount">0000</span></h3>
                        </div>
                        <div class="div">
                            <h3 class="text-center">Reamining Balance: <span id="remaining-balances">0000</span></h3>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <!-- java script tag  -->
    <script src="js/app.js"></script>
</body>

</html>
