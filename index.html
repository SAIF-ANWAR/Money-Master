<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Money Master</title>
</head>

<body>

    <header>
        <div class="title text-center  mt-5">
            <h1 class="title">Your Monthly Balance Calculation</h1>
        </div>

    </header>
    <main>git
        <section class="container mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <h3 class=" text-center">Income</h3>
                    <div class="input d-flex justify-content-center">
                        <div class="mx-3 my-3">
                            <h5>Income:</h5>
                        </div>
                        <div class="my-3">
                            <input class="border border-secondary rounded" id="income" type="text">
                        </div>
                    </div>
                    <h3 class=" text-center mb-3">Expenses</h3>
                    <div class="input d-flex justify-content-center">
                        <div class="mx-3 my-2">
                            <h5>Food:</h5>
                        </div>
                        <div class="my-2">
                            <input class="border border-secondary rounded" id="food" type="text">
                        </div>
                    </div>
                    <div class="input d-flex justify-content-center">
                        <div class="mx-3 my-2">
                            <h5>Rent:</h5>
                        </div>
                        <div class="my-2">
                            <input class="border border-secondary rounded" id="rent" type="text">
                        </div>
                    </div>
                    <div class="input d-flex justify-content-center">
                        <div class="mx-2 my-2">
                            <h5>Clothes:</h5>
                        </div>
                        <div class="mx-3 my-2 ">
                            <input class="border border-secondary rounded" id="clothes" type="text">
                        </div>
                    </div>
                    <button onclick="calculateBalance()" id="calculate"
                        class="calculate px-4 py-2 fs-5 btn  text-white mx-auto mt-3">Calculate</button>
                    <h3 class=" text-center m-3">Total Expenses: <span id="total-expense"> 0000</span> </h3>
                    <h3 class=" text-center"> Balance: <span id="total-balance">0000</span> </h3>

                </div>

            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
